{% load static %}

{% block aside_script %}
    <script src="{% static '/dist/assets/js/jquery-3.4.1.min.js' %}"></script>
    <script src={% static '/src/assets/plugins/jquery-ui/jquery-ui.min.js' %}></script>
    <script src="/static/dist/assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
    <script src="/static/dist/assets/js/scripts.bundle.js" type="text/javascript"></script>
    <script>
        const aside_menu = $('#kt_aside_menu');
        const current_menu_id = '#globallist-dashboard-menu';
        const current_menu = aside_menu.find(current_menu_id);
        const parent_menu = current_menu.parents('.kt-menu__item--submenu');

        if (parent_menu.length) {
            parent_menu.addClass('kt-menu__item--open');
        }

        current_menu.addClass('kt-menu__item--here');
    </script>
{% endblock aside_script %}

{% block aside %}
    <button class="kt-aside-close" id="kt_aside_close_btn"><i class="la la-close"></i></button>

    <div class="kt-aside  kt-aside--fixed  kt-grid__item kt-grid kt-grid--desktop kt-grid--hor-desktop" id="kt_aside">
        <div class="kt-aside__brand kt-grid__item " id="kt_aside_brand">
            <div class="kt-aside__brand-logo">
                <a href="{% url 'device' %}">
                    <img src="{% static '/dist/assets/media/users/tip-logo.png' %}" height="25px" width="170px"
                         alt="image">
                </a>
            </div>
            <div class="kt-aside__brand-tools">
                <button class="kt-aside__brand-aside-toggler kt-aside__brand-aside-toggler--left"
                        id="kt_aside_toggler"><span></span></button>
            </div>
        </div>
        <div class="kt-aside-menu-wrapper kt-grid__item kt-grid__item--fluid" id="kt_aside_menu_wrapper">
            <div
                    id="kt_aside_menu"
                    class="kt-aside-menu"
                    data-ktmenu-vertical="1"
                    data-ktmenu-scroll="1" data-ktmenu-dropdown-timeout="500">
                <ul class="kt-menu__nav ">
                    <li class="kt-menu__section ">
                        <h4 class="kt-menu__section-text">대시보드</h4>
                        <i class="kt-menu__section-icon flaticon-more-v2"></i>
                    </li>
                    <li class="kt-menu__item  kt-menu__item--submenu" aria-haspopup="true"
                        data-ktmenu-submenu-toggle="hover"><a href="{% url 'threat' %}"
                                                              class="kt-menu__link kt-menu__toggle"><i
                            class="kt-menu__link-icon flaticon2-start-up"></i><span
                            class="kt-menu__link-text">악성코드</span></a>
                    </li>
                    <li class="kt-menu__item  kt-menu__item--submenu" aria-haspopup="true"
                        data-ktmenu-submenu-toggle="hover"><a href="{% url 'device' %}"
                                                              class="kt-menu__link kt-menu__toggle"><i
                            class="kt-menu__link-icon flaticon2-analytics-2"></i><span
                            class="kt-menu__link-text">디바이스</span></a>
                    </li>
                    <li class="kt-menu__item  kt-menu__item--submenu" aria-haspopup="true"
                        data-ktmenu-submenu-toggle="hover"><a href="{% url 'globalist' %}"
                                                              class="kt-menu__link kt-menu__toggle"><i
                            class="kt-menu__link-icon flaticon2-copy"></i><span
                            class="kt-menu__link-text">글로벌리스트</span></a>
                    </li>
                    <li class="kt-menu__section ">
                        <h4 class="kt-menu__section-text">상세 메뉴</h4>
                        <i class="kt-menu__section-icon flaticon-more-v2"></i>
                    </li>
                    <li class="kt-menu__item  kt-menu__item--submenu" aria-haspopup="true"
                        data-ktmenu-submenu-toggle="hover"><a href="javascript:;"
                                                              class="kt-menu__link kt-menu__toggle"><i
                            class="kt-menu__link-icon flaticon2-start-up"></i><span
                            class="kt-menu__link-text">악성코드</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
{% endblock aside %}
